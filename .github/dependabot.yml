version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    # 同樣建議加上分組，防止 Python 依賴更新刷屏
    groups:
      python-dependencies:
        patterns:
          - "*"
